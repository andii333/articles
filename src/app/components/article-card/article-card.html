<div class="card">
  @if (!imageLoaded()){
  <div class="card__spinner">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>
  }@else{
  <img
    class="card__img"
    mat-card-image
    [src]="imageSrc()"
    alt="Photo"
    loading="lazy"
  />
  }
  <div class="card__body">
    <p class="card__date">
      <img src="calendar.svg" alt="ðŸ“†" /><span class="card__date-text">{{
        article.updated_at | date : "MMMM d'th', y"
      }}</span>
    </p>
    <h3
      class="card__title"
      [innerHTML]="article.title | highlight : currentSearch"
    ></h3>
    <p class="card__summary">
      <span
        [innerHTML]="
          getShortText(article.summary, 100) | highlight : currentSearch
        "
      ></span>
    </p>
    <a class="card__link">Read more</a
    ><img class="card__arrow" src="arrow-right.svg" alt="â†’" />
  </div>
</div>
